<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <div class="d-flex mt-2 mb-2">
      <input
        type="text"
        name=""
        id="textId1"
        class="form-control"
        placeholder="Post your messsage"
      />
      <input
        class="btn btn-sm btn-secondary"
        type="button"
        value="Submit"
        onclick="addMessage(false)"
      />
      <input
        class="btn btn-sm btn-secondary"
        type="button"
        value="Reply"
        onclick="addMessage(true)"
      />
    </div>

    <div id="container">
      <!-- Reference Block for Add Message -->
      <div class="row mb-1 justify-content-start">
        <div class="col-6">
          <div
            class="d-flex badge text-bg-secondary justify-content-between align-items-center"
          >
            <div>Hi How are you,</div>
            <div style="font-size: 10px">14:12</div>
          </div>
        </div>
      </div>

      <!-- Reference Block for Reply Message -->
      <div class="row mb-1 justify-content-end">
        <div class="col-6">
          <div
            class="d-flex badge text-bg-secondary justify-content-between align-items-center"
          >
            <div>Hi How are you,</div>
            <div style="font-size: 10px">14:12</div>
          </div>
        </div>
      </div>
    </div>

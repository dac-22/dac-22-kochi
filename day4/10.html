<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="10.css" />

    <script>
      function addMessage() {
        const msgContainer = document.querySelector(".message-cotainer");

        const newMessage = `<div class="messages">Hello World</div>`;
        msgContainer.innerHTML += newMessage;
      }
    </script>
  </head>
  <body>
    <div class="message-cotainer">
      <span class="messages">Hello World</span>
    </div>

    <div class="bottom-container">
      <div class="parent2">
        <div style="flex: 3">
          <input
            type="text"
            class="inputify"
            style="width: 100%"
            placeholder="Send Ur Messages"
          />
        </div>

        <div style="flex: 1">
          <input
            type="button"
            value="MSG"
            class="btnify"
            style="width: 100%"
            onclick="addMessage()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
